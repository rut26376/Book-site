<div class="edit-profile-page">
  <div class="page-header">
    <h1>עריכת פרטי חשבון</h1>
    <button class="back-btn" (click)="cancel()" title="חזור">← חזור</button>
  </div>

  <div class="page-content">
    <form (ngSubmit)="saveChanges()" class="edit-form" (click)="closeCityDropdown()">
      <div class="form-group">
        <label for="fullName">שם מלא <span class="required">*</span></label>
        <input type="text" id="fullName" [(ngModel)]="editedUser.fullName" name="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="email">דוא״ל <span class="required">*</span></label>
        <input type="email" id="email" [(ngModel)]="editedUser.email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">טלפון <span class="required">*</span></label>
        <input type="tel" id="phone" [(ngModel)]="editedUser.phone" name="phone" required dir="rtl">
      </div>
      
      <div class="form-group">
        <label for="city">עיר</label>
        <div class="custom-city-dropdown" (click)="$event.stopPropagation()">
          <div class="dropdown-header" (click)="toggleCityDropdown()">
            <span class="selected-city">{{ editedUser.city || 'בחר עיר...' }}</span>
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-menu" *ngIf="showCityDropdown">
            <input 
              type="text" 
              class="dropdown-search"
              placeholder="חפש עיר..." 
              [(ngModel)]="citySearchTerm"
              name="citySearch"
              (input)="filterCities()"
              (click)="$event.stopPropagation()">
            <div class="dropdown-options">
              <div class="dropdown-option" 
                *ngFor="let city of filteredCities" 
                (click)="selectCity(city)"
                [class.selected]="city === editedUser.city">
                {{ city }}
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="street">רחוב</label>
        <input type="text" id="street" [(ngModel)]="editedUser.street" name="street">
      </div>
      
      <div class="form-group">
        <label for="houseNumber">מספר בית</label>
        <input type="text" id="houseNumber" [(ngModel)]="editedUser.houseNumber" name="houseNumber">
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="cancel()">ביטול</button>
        <button type="submit" class="btn-save" [disabled]="isSaving">
          {{ isSaving ? 'שומר...' : 'שמור שינויים' }}
        </button>
      </div>
    </form>
  </div>
</div>
