<div class="auth-modal-overlay" [class.open]="isOpen" (click)="closeModal()"></div>

<div class="auth-modal" [class.open]="isOpen" dir="rtl">
  <div class="auth-modal-header">
    <h2>{{ isLogin ? 'התחברות' : 'הרשמה' }}</h2>
    <button class="close-btn" (click)="closeModal()">✕</button>
  </div>

  <div class="auth-modal-content">
    <!-- Login Form -->
    <div *ngIf="isLogin" class="auth-form">
      <div class="form-group">
        <label>אימייל</label>
        <input type="email" [(ngModel)]="loginForm.email" placeholder="הכנס אימייל" (keyup.enter)="onLogin()">
      </div>

      <div class="form-group">
        <label>סיסמא</label>
        <input type="password" [(ngModel)]="loginForm.password" placeholder="הכנס סיסמא" (keyup.enter)="onLogin()">
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button class="submit-btn" (click)="onLogin()" [disabled]="isLoading">
        {{ isLoading ? 'טוען...' : 'התחברות' }}
      </button>

      <p class="switch-mode">
        אין לך חשבון? 
        <button type="button" (click)="switchMode()" class="link-btn">הרשם כאן</button>
      </p>
    </div>

    <!-- Register Form -->
    <div *ngIf="!isLogin" class="auth-form" (click)="closeCityDropdown()">
      <div class="form-group">
        <label>שם מלא <span class="required">*</span></label>
        <input type="text" [(ngModel)]="registerForm.fullName" placeholder="הכנס שם מלא" (keyup.enter)="onRegister()">
      </div>

      <div class="form-group">
        <label>אימייל <span class="required">*</span></label>
        <input type="email" [(ngModel)]="registerForm.email" placeholder="הכנס אימייל" (keyup.enter)="onRegister()">
      </div>

      <div class="form-group">
        <label>סיסמא <span class="required">*</span></label>
        <input type="password" [(ngModel)]="registerForm.password" placeholder="הכנס סיסמא (מינימום 6 תווים)" (keyup.enter)="onRegister()">
      </div>

      <div class="form-group">
        <label>טלפון</label>
        <input type="tel" [(ngModel)]="registerForm.phone" placeholder="מספר טלפון" dir="rtl" (keyup.enter)="onRegister()">
      </div>

      <div class="form-group">
        <label>עיר</label>
        <div class="custom-city-dropdown" (click)="$event.stopPropagation()">
          <div class="dropdown-header" (click)="toggleCityDropdown()">
            <span class="selected-city">{{ registerForm.city || 'בחר עיר...' }}</span>
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-menu" *ngIf="showCityDropdown">
            <input 
              type="text" 
              class="dropdown-search"
              placeholder="חפש עיר..." 
              [(ngModel)]="citySearchTerm"
              name="citySearch"
              (input)="filterCities()"
              (click)="$event.stopPropagation()">
            <div class="dropdown-options">
              <div class="dropdown-option" 
                *ngFor="let city of filteredCities" 
                (click)="selectCity(city)"
                [class.selected]="city === registerForm.city">
                {{ city }}
              </div>
              <div class="no-results" *ngIf="filteredCities.length === 0 && citySearchTerm">
                לא נמצאו ערים
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row-two">
        <div class="form-group">
          <label>רחוב</label>
          <input type="text" [(ngModel)]="registerForm.street" placeholder="שם הרחוב" (keyup.enter)="onRegister()">
        </div>

        <div class="form-group">
          <label>מספר בית</label>
          <input type="text" [(ngModel)]="registerForm.houseNumber" placeholder="מספר בית" (keyup.enter)="onRegister()">
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button class="submit-btn" (click)="onRegister()" [disabled]="isLoading">
        {{ isLoading ? 'טוען...' : 'הרשמה' }}
      </button>

      <p class="switch-mode">
        יש לך כבר חשבון? 
        <button type="button" (click)="switchMode()" class="link-btn">התחבר כאן</button>
      </p>
    </div>
  </div>
</div>
